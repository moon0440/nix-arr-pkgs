name: Create Archive

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  create-archive:
    name: Generate tar.gz Archive
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Create the archive
      - name: Create tar.gz archive
        run: |
          mkdir -p dist
          git archive --format=tar.gz -o dist/main.tar.gz HEAD

      # Upload the archive as an artifact
      - name: Upload tar.gz archive
        uses: actions/upload-artifact@v4
        with:
          name: main.tar.gz
          path: dist/main.tar.gz
          overwrite: true

      # Optionally publish to GitHub Releases (on tag or release creation)
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/main.tar.gz
          asset_name: main.tar.gz
          asset_content_type: application/gzip
